{% extends 'base.html' %}
{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

{% bootstrap_messages %}

<div class='container'>
	<br>
	<div class=''>
		<a class='hover:text-blue-500' href='{% url "rules:create" %}'>Create new Rules</a>
	<div>
	<br>
	{% for rule in rules %}
		<div>
			<a href="{% url 'rules:detail' rule.id %}">{{ rule.name }}</a>
		</div>
	{% endfor %}
</div>

{% endblock %}
